<!DOCTYPE html>
<html lang="tr-TR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Raffler</title>

	<!-- Css -->
	<link rel="stylesheet" href="main.min.css">
</head>
<body>

	<!-- Main -->
	<main id="raffler" class="app">

		<!-- Form -->
		<form action="" class="raffler__form form">
			<input type="text" user-input class="user-input">
			<button type="button" add-user-button class="button1">Katılımcı Ekle</button>
		</form><!-- ./Form -->

		<!-- Users -->
		<div class="raffler__users users">
			<h1 class="users__title">katılımcılar</h1>
			<div class="user__list users" user-list></div>
			<button type="submit" raffle-button>Çekiliş</button>
		</div><!-- ./Users -->

		<!-- Result -->
		<div class="raffler__result result">
			<h1 class="result__title" result></h1>
		</div><!-- ./Result -->
	</main><!-- ./main -->

	<!-- Scripts -->
	<script src="script.js"></script>
</body>
</html>
